<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphatek - Built for Your Environment Section</title>

    <!-- External Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- START: ESSENTIAL STYLES FROM ORIGINAL FILE --- */
        :root {
            --color-brand-black: #0A0A0A;
            --color-brand-accent: rgb(47, 124, 83);
            --color-brand-white: #FFFFFF;
            --font-primary: 'Inter', sans-serif;
            --font-weight-light: 300;
            --font-weight-bold: 700;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-primary);
            background-color: var(--color-brand-black);
            color: var(--color-brand-white);
            line-height: 1.7;
            font-weight: var(--font-weight-light);
        }
        .container { width: 90%; max-width: 1100px; margin: 0 auto; }
        a { color: var(--color-brand-accent); text-decoration: none; }
        h2, h3 { font-weight: var(--font-weight-bold); color: var(--color-brand-white); margin: 0; }
        p { margin-bottom: 1.5em; }
        .content-section { padding: 120px 20px; }
        .divider { width: 80px; height: 3px; background-color: var(--color-brand-accent); margin: 0 auto 40px auto; border-radius: 2px; }
        h2.section-title { font-size: clamp(2rem, 5vw, 2.8rem); text-align: center; margin-bottom: 1.5em; font-weight: var(--font-weight-bold); }
        .blurred-section { 
            background-color: rgba(13, 13, 13, 0.5); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px); 
            border-top: 1px solid rgba(255,255,255,0.05); 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
        /* --- END: ESSENTIAL STYLES --- */


        /* --- START: CSS FOR MARKET SEGMENT CARDS (ISOLATED) --- */
        .category-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 40px; 
        }
        .category-card { 
            border-radius: 12px; 
            padding: 20px; 
            min-height: 250px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-decoration: none; 
            justify-content: center; 
            position: relative; 
            overflow: hidden; 
            background-color: transparent; 
            transition: transform 0.3s ease-out; 
        }
        .category-card:hover { 
            text-decoration: none; 
        }
        .card-background { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-size: cover; 
            background-position: center; 
            z-index: 1; 
            filter: grayscale(100%) blur(8px); 
            transition: filter 0.4s ease; 
        }
        .category-card:hover .card-background { 
            filter: grayscale(100%) blur(0px); 
        }
        #gym-card .card-background { 
            background-image: url('https://storage.googleapis.com/intro_alphatek/gym.jpg'); 
        }
        #clinics-card .card-background { 
            background-image: url('https://storage.googleapis.com/intro_alphatek/clinics.jpg'); 
        }
        #sport-card .card-background { 
            background-image: url('https://storage.googleapis.com/intro_alphatek/sport.jpg'); 
        }
        .card-background::after { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.4); 
        }
        .card-content-wrapper { 
            position: relative; 
            z-index: 2; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }
        .category-card h3, .category-card p { 
            color: var(--color-brand-white); 
            transition: color 0.3s ease; 
        }
        .category-card h3 { 
            margin-bottom: 8px; 
            font-size: 1.6rem; 
            font-weight: var(--font-weight-light); 
        }
        .category-card p { 
            font-size: 0.85rem; 
            line-height: 1.4; 
            font-weight: var(--font-weight-light); 
            margin-bottom: 0; 
        }
        /* --- END: CSS FOR MARKET SEGMENT CARDS --- */

    </style>
</head>
<body>

    <!-- START: ISOLATED "BUILT FOR YOUR ENVIRONMENT" SECTION -->
    <section class="content-section blurred-section" id="contact">
         <div class="container">
             <div class="divider"></div>
             <h2 class="section-title">Built for Your Environment</h2>
             <div class="category-grid">
                  <a href="../segments/gym.html" class="category-card" id="gym-card">
                       <div class="card-background"></div>
                       <div class="card-content-wrapper">
                            <h3>GYM</h3>
                            <p>Solutions for modern fitness centers.</p>
                       </div>
                  </a>
                  <a href="../segments/physio.html" class="category-card" id="clinics-card">
                       <div class="card-background"></div>
                       <div class="card-content-wrapper">
                            <h3>Clinicians</h3> 
                            <p>Advanced tools for patient rehabilitation.</p>
                       </div>
                  </a>
                  <a href="../segments/sports.html" class="category-card" id="sport-card">
                       <div class="card-background"></div>
                       <div class="card-content-wrapper">
                            <h3>Sports Teams</h3>
                            <p>Optimize athlete performance and recovery.</p>
                       </div>
                  </a>
             </div>
        </div>
    </section>
    <!-- END: ISOLATED SECTION -->

</body>
</html>
